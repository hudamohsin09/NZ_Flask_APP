<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css",>
<style>
    /* Add background color to the link */
    a {
        background-color: #FFFF00; /* Yellow */

        /* Additional styles for text color, padding, and other properties */
        color: #fff; /* Text color */
        padding: 5px 10px; /* Padding around the link */
        /* Add more styles as needed */
    }
</style>


</head>
<body>
<div class="container">
	<h2>User Registration</h2>
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Name:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="password">
		</div>
		<div class="form-group">
			<label for="confirm_password">Confirm_Password:</label>
			<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Enter confirm_password" name="confirm_password">
		</div>    
		<button type="submit" class="btn btn-primary">Register</button>
		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
</div>        
</body>
</html>
